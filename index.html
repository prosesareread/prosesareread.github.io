---
layout: default
title: "all writing"
---

<ul style="list-style: none; padding: 0; margin-top: 24px;">
  {% for post in site.posts %}
    <li style="margin-bottom: 18px;">
      <a href="{{ post.url | relative_url }}" style="font-weight: 600; font-size: 1.02rem;">
        {{ post.title }}
      </a>
      <div style="font-size: 0.85rem; color: #8a7f78; margin-top: 2px;">
        {{ post.date | date: "%B %-d, %Y" }}
        {% if post.category %} Â· {{ post.category }}{% endif %}
      </div>
{% if post.excerpt %}
  <div style="margin: 6px 0 0; font-size: 0.93rem; color: #5c524c; white-space: pre-line;">
    {{ post.excerpt | markdownify }}
  </div>
{% endif %}
    </li>
  {% endfor %}
</ul>
