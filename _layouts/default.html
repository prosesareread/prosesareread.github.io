<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root {
    --bg: #000000;
    --text-main: #e6e6e6;
    --text-muted: #7a7a7a;
    --accent: #c18f6a; /* change this if you want another highlight color */
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: var(--bg);
    color: var(--text-main);
    line-height: 1.7;
  }

  header {
    padding: 32px 20px 16px;
    text-align: center;
  }

  .site-title {
    font-weight: 500;
    letter-spacing: 0.08em;
    font-size: 0.9rem;
    color: var(--text-muted);
    text-transform: uppercase;
  }

  .site-description {
    margin-top: 6px;
    font-size: 0.95rem;
    color: var(--text-muted);
  }

  .wrapper {
    max-width: 700px;
    margin: 0 auto;
    padding: 0 20px 60px; /* padding at bottom for scroll space */
  }

  /* remove the card completely */
  .card {
    padding: 0;
    box-shadow: none;
    border: none;
    background: transparent;
  }

  nav {
    margin-top: 16px;
    display: flex;
    gap: 14px;
    justify-content: center;
    font-size: 0.9rem;
  }

  nav a {
    color: var(--text-muted);
    text-decoration: none;
    padding: 3px 6px;
  }

  nav a:hover,
  nav a.nav-active {
    color: var(--accent);
    text-decoration: underline;
  }

  a {
    color: var(--accent);
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  footer {
    text-align: center;
    padding: 32px 20px;
    font-size: 0.8rem;
    color: var(--text-muted);
  }

  /* Makes line breaks in poems show correctly */
  .post-body {
    white-space: pre-line;
    font-size: 1.05rem;
  }
</style>
</head>
<body>

<header>
  <div class="site-title">{{ site.title }}</div>
  <div class="site-description">{{ site.description }}</div>
  <nav class="nav">
    <a href="{{ site.baseurl }}/" class="{% if page.url == '/' %}nav-active{% endif %}">All writing</a>
    <!-- You can add more links later, e.g. to /about/ -->
  </nav>
</header>

<main class="wrapper">
<section>
  {{ content }}
</section>
</main>

</body>
</html>
